<form class="col-12 col-lg-12 col-xl-6" [formGroup]="customerForm" (ngSubmit)="submit()">
    <app-personal-detail [personalDetailForm]="personalDetailForm"></app-personal-detail>
    <app-contact-detail [contactDetailForm]="contactDetailForm"></app-contact-detail>
    <div class="button-group">
        <button type="submit" class="btn btn-outline-primary" [disabled]="!customerForm.valid">Submit</button>
    </div>
    <div class="p-2">
        {{customerForm.value | json}}
    </div>
</form>
